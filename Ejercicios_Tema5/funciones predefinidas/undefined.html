    <title>undefined</title>
    <!--https://www.w3schools.com/jsref/jsref_obj_global.asp*/-->
    <!--Definition and Usage
        The undefined property indicates that a variable has 
        not been assigned a value, or not declared at all.-->
      
</head>
<body>
    <h1>JavaScript Global Properties</h1>
    <h2>The undefined Property</h2>
    <p id="demo"></p>
    <script>
        let x;
        if (x === undefined) {
            text = "x is undefined";
        } else {
            text = "x is defined";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
