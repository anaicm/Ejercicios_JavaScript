<!--Hay dos formas de declarar un array-->
    <script type="text/javascript">
        var fruta=["Manzana","Pera","Sandia"];
        var comida=new Array("Arroz","Pasta","Carne");
    </script>
<!--Para ver el contenido de un array-->
<!--console.log() muestra por consola, no lo muestra por el navegador--> 
<!--i es el indice, el primer indice de los arrays es cero-->   
<!--array.length da la longitud del array--> 
    <script type="text/javascript">
        for (var i = 0; i < fruta.length; i++) {
            
            console.log("La fruta de la posicion "+i+" es: "+fruta[i]);
        }

    </script>
