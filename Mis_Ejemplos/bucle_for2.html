<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Bucle For 2</title>
<script>
var trabajadores=new Array();//genera un array vacio
var personas="";
var contador=0;
while(personas!="salir"){
	personas=prompt("Introduce un nombre");//guarda el nombre de la persona
	trabajadores[contador]=personas;//guarda en el array el nombre de la persona en la última posición
	contador++;
}
trabajadores.pop();//borra la ultima posicion del array, en este caso "salir"
for(var i=0;i<trabajadores.length;i++){
	document.write(trabajadores[i]+"<br/>");
}

</script>
</head>
<body>
</body>
</html>
