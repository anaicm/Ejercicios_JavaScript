<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Página web paseando por Andalucía</title>
    <!--La página recorrera las provincias para conocer Andalucía-->
    <link href="estilos_CSS/hoja_estilos.css" type="text/css" rel="stylesheet">  
<!--  object-fit: scale-down; se ajusta al tamaño de la caja del div-->


<script>
</script>
</head>

<body>
<!--Título para la presentación de la página-->
<p id="cabecera">Andalucía paraíso con encanto</p> 
<!--Menú vertical realizado dentro de una tabla con cinco filas y un campo
    en cada campo contiene un input de tipo button, al pulsar el boton, lleva
    al enlace que proporciona información-->  
<div id="menuvertical">
    <table>
        <tr><td>
            <a href="https://www.booking.com/index.es.html?aid=376371&label=es-JCB2UqznXtCO_RDP_nj5CAS410545262609:pl:ta:p1:p22.563.000:ac:ap:neg:fi:tikwd-65526620:lp9047063
           :li:dec:dm:ppccp=UmFuZG9tSVYkc2RlIyh9Ye8F2ouj63ytkBtrYs5TAfs;ws=&gclid=EAIaIQobChMIke7K
            _sqz_AIVke53Ch0UugzJEAAYASAAEgKOB_D_BwE">
            <input type="button" class="boton" name="alojamiento" value="Alojamiento"/></a>
        </td></tr>
        <tr><td>
            <a href="https://www.tripadvisor.es/Attractions-g187428-Activities-c47-Andalucia.html">
            <input type="button" class="boton" name="lugar" value="Lugares de interés"/></a>
        </td></tr>
        <tr><td>
            <a href="https://es.wikipedia.org/wiki/Historia_de_Andaluc%C3%ADa">
            <input type="button" class="boton" name="Historia" value="Historia"/></a>
        </td></tr>
        <tr><td>
            <a href="https://canalandaluciaturismo.es/">
            <input type="button" class="boton" name="canal" value="Canal Local"/></a>
        </td></tr>
        <tr><td>
            <a href="https://yhoyquecomemos.com/platos-tipicos-de-andalucia-por-provincias/">
            <input type="button" class="boton" name="gastronomia" value="Gastronomía"/></a>
        </td></tr>
    </table>   
</div>
<!--Al iniciarse con muted el video se reproduce sin problema en modo loop.-->
<!--transform: translateX(calc((100% - 100vw) / 2));hace mas facil añadir imagenes
    en determinadas circustancias.
    Para este CSS lo he sacado del siguiente enlace:
    https://carontestudio.com/blog/como-poner-un-video-de-fondo-en-html/-->
<!--Cuando el ratón esta encima del vídeo muestra el nombre del autor aunque este sea
    sin copyright-->
<video src="video/cascada.mp4" autoplay="true" muted="true" loop="true" title="Antonio López Pixabay"></video>
<!--Para la reproducción del audio es necesario tener permisos del micrófono,
    estos se comprueban mediante javaScript -->
<audio id="myAudio" autoplay loop controls>
    <source src="musica/musica_flamenca.mp3" type="audio/mpeg">
</audio>
    <!--Pone la marquesina en el pie de página-->
    <footer>
        <!--Con la marquesina se consigue el efecto de movimiento de las imagenes
            incluidas en una tabla-->
        <marquee class="marquesina">
            <!--la tabla tiene dos filas una para el título y otra donde está incluida la imagen-->
            <table >
                <tr>
                    <th>Huelva</th>
                    <th>Sevilla</th>
                    <th>Cádiz</th>
                    <th>Málaga</th>
                    <th>Córdoba</th>
                    <th>Jaén</th>
                    <th>Granda</th>
                    <th>Almería</th>
                </tr>
                <tr>
                    <!--Cuando el ratón esta encima de la imagen muestra el nombre del autor aunque estas sean
                        sin copyright-->
                    <td> <img src="imagenes/provincias/huelva/rocio.jpg" class="tabla_marquesina" title="Antonio López Pixabay"></td>
                    <td> <img src="imagenes/provincias/sevilla/plaza_españa.jpg" class="tabla_marquesina" title="David Mark en pixabay"></td>
                    <td> <img src="imagenes/provincias/cadiz/ciudad_cadiz.jpg" class="tabla_marquesina" title="Юлия Сорокина en Pixabay"></td>
                    <td> <img src="imagenes/provincias/malaga/muelle_uno.jpg" class="tabla_marquesina" title="Alfonso Cerezo en Pixabay"></td>
                    <td> <img src="imagenes/provincias/cordoba/alcazar_de_los_reyes.jpg" class="tabla_marquesina" title="Waldo Miguez en Pixabay"></td>
                    <td> <img src="imagenes/provincias/jaen/catedral.jpg" class="tabla_marquesina" title="Antonio Garcia Prats en Pixabay"></td>
                    <td> <img src="imagenes/provincias/granada/alhambra.jpg" class="tabla_marquesina" title="granagramers en Pixabay"></td>
                    <td> <img src="imagenes/provincias/almeria/cabo_gata.jpg" class="tabla_marquesina" title="Francisco J. en Pixabay"></td>
                </tr>
            </table>
        </marquee>            
    </footer>
</body>

<script>
     navigator.mediaDevices.getUserMedia({ audio: true }).then(function (stream) {//comprueba los permisos del microfono
        
        var x = document.getElementById("myAudio"); //guarda el audio en la variable 
        x.play();//Sí tiene permiso llama a la función play 

         // para el Stream del microfono para que solo se reproduzca el audio
         stream.getTracks().forEach(function (track) { track.stop(); });
     });
</script>
</html>
