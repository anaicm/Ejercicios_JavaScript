<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Objeto document </title>
    <!--https://www.w3schools.com/jsref/obj_window.asp-->
    <!--https://developer.mozilla.org/es/docs/Web/API/Window-->
    <!--document() corresponde al documento actual de la ventana--> 
  <style>
    .resultado{
        color: blue;
    }
  </style>
</head>
<body>

<h1>El objeto de la pantalla de la ventana</h1>
<h2>La propiedad URL</h2>
<p id="demo" class="resultado"></p>
<script>
  let url = window.document.URL;
  document.getElementById("demo").innerHTML = url;  // devuelve la url actual
  </script>

<p id="demo2" class="resultado"></p>

<script>
let url1 = document.URL;
document.getElementById("demo2").innerHTML = url1;  // devuelve la url actual
</script>




</body>
</html>
