<head>

    <title>Objeto width </title>

    <!--https://developer.mozilla.org/en-US/docs/Web/API/Screen-->
    <!--width Corresponde a la anchura total de la pantalla--> 
  <style>
    .resultado{
        color: blue;
    }
  </style>
</head>
<body>

<h1>El objeto de la pantalla de la ventana</h1>
<h2>La propiedad de ancho</h2>
<p id="demo" class="resultado"></p>

<script>
  let width = screen.width;
  document.getElementById("demo").innerHTML =  width + "px";
</script>
