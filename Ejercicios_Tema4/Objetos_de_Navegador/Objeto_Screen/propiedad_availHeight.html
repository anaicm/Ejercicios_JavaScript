<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Objeto availHeight </title>
    <!--https://www.w3schools.com/jsref/obj_screen.asp-->
    <!--https://developer.mozilla.org/en-US/docs/Web/API/Screen-->
    <!--availHeight() corresponde a la altura disponible de la pantalla para el uso de ventanas--> 
  <style>
    .resultado{
        color: blue;
    }
  </style>
</head>
<body>

<h1>El objeto de la pantalla de la ventana</h1>
<h2>La propiedad de altura de disponibilidad</h2>
<p id="demo" class="resultado"></p>

<script>
    height = screen.availHeight;
    document.getElementById("demo").innerHTML = height + "px";
</script>



</body>
</html>
