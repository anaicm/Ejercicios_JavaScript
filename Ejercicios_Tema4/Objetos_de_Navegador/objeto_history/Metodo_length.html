<body>

<h1>El objeto de historial de ventana</h1>
<h2>La propiedad history.length</h2>

<p>Número de URL en la lista de historial:</p>
<p id="demo"></p>
<p>Como se trata de un nuevo marco de ventana, history.length siempre devolverá 1.</p>

<script>
  let length = window.history.length;
  document.getElementById("demo").innerHTML = length;
</script>
