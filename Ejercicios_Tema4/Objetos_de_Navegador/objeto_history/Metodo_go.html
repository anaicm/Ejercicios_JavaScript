<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title> Método back() </title>
    <!--https://www.w3schools.com/jsref/obj_history.asp-->
    <!--https://developer.mozilla.org/es/docs/DOM/Manipulando_el_historial_del_navegador-->
    <!--go() Carga la URL del documento especificando por el índice que pasamos como parámetro dentro del historial--> 
  <style>
    .resultado{
        color: blue;
    }
  </style>
</head>
<body>

<h1>El objeto de historial de ventana</h1>
<h2>El método history.go()</h2>

<button onclick="history.go(-2)">Ir 2 páginas atrás</button>

<p>Hacer clic en "Retroceder 2 páginas" 
    no dará como resultado ninguna acción, porque no hay una página anterior en la lista del historial.</p>




</body>
</html>
