<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Objeto appName </title>
    <!--https://www.w3schools.com/jsref/obj_navigator.asp-->
    <!---->
    <!--appName()devuelve el nombre del navegador--> 
    <style>
    .resultado{
        color: blue;
    }
  </style>
</head>
<body>
    
    <h1>El objeto del navegador de ventanas</h1>
    <h2>La propiedad appName</h2>
    <p id="demo" class="resultado"></p>

    <script>
        let browser = navigator.appName;
        document.getElementById("demo").innerHTML = "Nombre del navegador: " + browser;
    </script>

</body>
</html>
