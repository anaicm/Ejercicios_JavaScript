<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title> propiedad host </title>
    <!--https://www.w3schools.com/jsref/obj_location.asp-->
    <!--https://developer.mozilla.org/es/docs/Web/API/Window/location-->
    <!--host corresponde a la cadena que representa el nombre del dominio del servidor
        y el número del puerto dentro de la URL--> 
  <style>
    .resultado{
        color: blue;
    }
  </style>
</head>
<body>

<h1>El objeto de ubicación de la ventana</h1>
<h2>La propiedad anfitriona</h2>

<p id="demo" class="resultado"></p>


<script>
    let host = location.host;
    document.getElementById("demo").innerHTML = host;
</script>




</body>
