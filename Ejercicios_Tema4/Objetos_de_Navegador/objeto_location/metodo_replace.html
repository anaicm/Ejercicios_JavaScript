    <title> Método replace() </title>

    <!--replace() Sustituye la URL del documento actual por otra URL--> 
  <style>
    .resultado{
        color: blue;
    }
  </style>
</head>
<body>

    <h1>El objeto de ubicación de la ventana</h1>
    <h2>La propiedad reemplazo</h2>

    <button onclick="myFunction()">Reemplaza documento</button>

    <script>
    function myFunction() {
      location.replace("https://www.w3schools.com")
    }
    </script>
