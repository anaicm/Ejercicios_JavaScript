<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title> Método assign() </title>
    <!--https://www.w3schools.com/jsref/obj_location.asp-->
    <!--https://developer.mozilla.org/es/docs/Web/API/Window/location-->
    <!--assign() Carga un nuevo documeto--> 
  <style>
    .resultado{
        color: blue;
    }
  </style>
</head>
<body>

    <h1>El objeto de ubicación de la ventana</h1>
    <h2>La propiedad de asignación</h2>

    <button onclick="myFunction()">Cargar nuevo documento</button>

    <script>
    function myFunction() {
      location.assign("https://www.w3schools.com"); //carga el documento que le entra por parámetro
    }
    </script>




</body>
