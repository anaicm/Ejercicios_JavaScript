<head>

    <title> propiedad protocol </title>

  <style>
    .resultado{
        color: blue;
    }
  </style>

<body>

<h1>El objeto de ubicación de la ventana</h1>
<h2>La propiedad del protocolo</h2>

<p id="demo" class="resultado"></p>

    let protocol = location.protocol;
    document.getElementById("demo").innerHTML = protocol;
</script>
