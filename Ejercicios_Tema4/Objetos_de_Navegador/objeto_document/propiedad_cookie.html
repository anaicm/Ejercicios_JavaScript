<head>

    <!--cookie corresponde a un fichero guradado en el equipo del cliente del navegador
        con informaciÃ³n sobre el usuario--> 
  <style>
    .resultado{
        color: blue;
    }
  </style>
</head>
<body>

<h1>El objeto del documento</h1>
<h2>La propiedad del elemento activo</h2>

<p>Cookies asociadas a este documento:</p>
<p id="demo" class="resultado"></p>

<script>
let allCookies = document.cookie;
document.getElementById("demo").innerHTML = allCookies;
</script>






</body>
