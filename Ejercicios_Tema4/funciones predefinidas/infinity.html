        El infinito es un número que representa el infinito positivo.
        -Infinito representa infinito negativo.
        Un número alcanza el infinito cuando supera el límite superior de un número:
        1.797693134862315E+308.
        Un número alcanza el -Infinito cuando supera el límite inferior de un número:
        -1.797693134862316E+308.-->
    <!--retrona un valor infinito-->

    <h2>The Infinity Property</h2>

        <script>
