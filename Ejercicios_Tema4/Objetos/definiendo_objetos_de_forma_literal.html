    <title>Definiendo objetos de forma literar</title>
    <!---->
</head>
<body>
    <script type="text/javascript">
    //se declara una variable y entre llaves se pone la propiedad y el valor
    // var objeto={propiedad="valor"}
        var Sandia={
        tipo:"De agua",
        color:"Rojo"
        };
        console.log("El objeto Sandia es de tipo "+Sandia.tipo);
    //de esta forma se puede cambiar el valor de la propiedad
        Sandia.tipo="Sin Pepitas";
        console.log("El objeto Sandia es de tipo "+Sandia.tipo);
    //se puede añadir más propiedades
        Sandia.tamaño="grande";
        console.log("El objeto Sandia es de tamaño: "+Sandia.tamaño);
    </script>
       
       
</body>
