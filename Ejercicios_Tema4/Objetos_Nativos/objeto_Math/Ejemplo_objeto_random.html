<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ejemplo Objeto random </title>
    <!--https://www.w3schools.com/jsref/jsref_obj_math.asp-->
    <!--https://developer.mozilla.org/es/docs/Web/JavaScript/Reference/Global_Objects/Math-->
    <!--¿serías capaz de mostrar por pantalla un número aleatorio entre 0 y 100?-->
  <style>
    .resultado{
        color: blue;
    }
  </style>
</head>
<body>
<p>El número aleatorio es: </p> 
<p id="aleatorio" class="resultado"></p> 
<script type="text/javascript">
    let x = Math.random() * 10;
    document.getElementById("aleatorio").innerHTML = x;
</script>


       
       
</body>
