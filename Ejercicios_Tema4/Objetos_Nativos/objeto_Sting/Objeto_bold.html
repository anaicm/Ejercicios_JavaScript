<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Objeto bold() </title>
    <!--https://www.w3schools.com/jsref/jsref_obj_string.asp-->
    <!--https://developer.mozilla.org/es/docs/Web/JavaScript/Reference/Global_Objects/String/bold-->
    <!--obsoleto-->
    <!--bold() muestra una cadena en negrita-->
    <!--Provoca que una cadena se muestre en negrita como si estuviera en una etiqueta <b>.-->
    <!--sintaxis cadena.bold()-->
  <style>
    .resultado{
        color: blue;
    }
  </style>
</head>
<body>
    <h1>Cadenas JavaScript</h1>
    <h2>El m√©todo bold()</h2>
    
    <p>bold() muestra una cadena en negrita.</p>
    <p>negrita</p>
    <p id="demo" ></p>
    

    <script>
        let text = "HELLO WORLD";
        let code = text.bold(); 
        document.getElementById("demo").innerHTML = code;
    </script>



</body>
</html>
