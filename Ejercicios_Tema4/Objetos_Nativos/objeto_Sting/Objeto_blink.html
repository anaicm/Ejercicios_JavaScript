<head>

    <!--obsoleto-->
    <!--blink() crea el efecto de una cadena parpadeando-->
    <!--Causa que una cadena parpadee como si estuviese en una etiqueta <blink>.-->
    <!--sintaxis cadena.blink()-->
  <style>
    .resultado{
        color: blue;
    }
  </style>
</head>
<body>
    <h1>Cadenas JavaScript</h1>
    <h2>El m√©todo blink()</h2>
    
    <p>blink() crea el efecto de una cadena parpadeando.</p>
    <p>Efecto parpadeo</p>
    <p id="demo" class="resultado"></p>
    

    <script>
        let text = "HELLO WORLD";
        let code = text.blink(); 
        document.getElementById("demo").innerHTML = code;
    </script>


</body>
