<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Objeto concat() </title>
    <!--https://www.w3schools.com/jsref/jsref_obj_string.asp-->
    <!--https://developer.mozilla.org/es/docs/Web/JavaScript/Reference/Global_Objects/String-->
    <!---->
    <!--concat() concatena dos o más cadenas y devuelve una cadena con dicha concatenación-->
    <!--Definición y uso
        El concat()método une dos o más cadenas.
        El concat()método no cambia las cadenas existentes.
        El concat()método devuelve una nueva cadena.-->
    <!--Parámetros Required. The strings to be joined.-->
    <!--Devuelve Una String, Una nueva cadena que contiene las cadenas combinadas.-->
    <style>
    .resultado{
        color: blue;
    }
  </style>
</head>
<body>
    <h1>Cadenas JavaScript </h1>
    <h2>El método concat()</h2>
    
    <p>El método concat() une dos o más cadenas.</p>
    <p>Une "mar" y "comida":</p>
    <p id="demo" class="resultado"></p>
    
    <script>
        let text1 = "mar";
        let text2 = "comida";
        let result = text1.concat(text2);
        document.getElementById("demo").innerHTML = result;
    </script>

</body>
</html>
