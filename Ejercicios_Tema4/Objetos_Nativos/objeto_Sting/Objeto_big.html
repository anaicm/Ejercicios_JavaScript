<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Objeto big() </title>
    <!--https://www.w3schools.com/jsref/jsref_obj_string.asp-->
    <!--https://developer.mozilla.org/es/docs/Web/JavaScript/Reference/Global_Objects/String-->
    <!--obsoleto-->
    <!--big() aumenta el tamañano de una cadena-->
    <!--Provoca que una cadena sea mostrada con un tamaño de fuente grade, como si estuviese en una etiqueta <big>.-->
    <!--https://developer.mozilla.org/es/docs/Web/JavaScript/Reference/Global_Objects/String/big-->
    <!--small() aumenta el tamañano de una cadena-->
    <!--Causa que una cadena se muestra con una fuente pequeña, como si estuviese dentro de una etiqueta <small>.-->
    <!--https://developer.mozilla.org/es/docs/Web/JavaScript/Reference/Global_Objects/String/small-->
  <style>
    .resultado{
        color: blue;
    }
  </style>
</head>
<body>
    <h1>Cadenas JavaScript</h1>
    <h2>El método big()</h2>
    
    <p>big()aumenta tamañano de una cadena.</p>
    <p>Aumenta el tamaño:</p>
    <p id="demo" class="resultado"></p>
    <p id="demo2" class="resultado"></p>
    <script>
        let text = "HELLO WORLD";
        let code = text.big(); //aumenta el tamaño
        document.getElementById("demo").innerHTML = code;
        let code2 = text.small(); //disminuye el tamaño
        document.getElementById("demo2").innerHTML = code2;
    </script>


</body>
</html>
