<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Objeto anchor() </title>
    <!--https://www.w3schools.com/jsref/jsref_obj_string.asp-->
    <!--https://developer.mozilla.org/es/docs/Web/JavaScript/Reference/Global_Objects/String/anchor-->
    <!---->
    <!--anchor() devuelve una cadena convertida en un ancla de HTML-->
    <!--El método anchor() crea un ancla HTML, <a>, que se usa como un enlace a hipertexto.-->
    <!--sintaxis; cadena.anchor(nombreAtributo)-->
  <style>
    .resultado{
        color: blue;
    }
  </style>
</head>
<body>
  <h1>Cadenas JavaScript</h1>
  <h2>El método anchor()</h2>
  
  <p>anchor() crea un ancla de HTML.</p>
  <p>ancla</p>
  <p id="demo" class="resultado"></p>
  

  <script>
      let text = "HELLO WORLD";
      document.body.innerHTML = text.anchor("mi cadena");
  </script>


</body>
</html>
