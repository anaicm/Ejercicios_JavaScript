    <title>Ejercicio 5</title>
    <!--Crea una página web con un script que contenga un objeto de la clase persona, 
        la cual tendrá los siguientes atributos:
            Nombre: Dimas.
            Edad: 28.
            Altura: 185.
        Una vez creado el objeto, se deberá mostrar por consola: 
        “El usuario Dimas tiene 28 años y mide 185 centímetros”.
        Todo ello utilizando los atributos del objeto-->
    
</head>
<body>
    <p id="personas"></p>

  <script>
    //funcion para crear objetos personas
    function persona(nombre,edad,altura){
        this.nombre=nombre;
        this.edad=edad;
        this.altura=altura;

    }
    //creación de un objeto perona.
    var persona1=new persona("Dimas","28","185");
    //en la etiqueta <p> mediante el id "personas" con getElementeById
    //con el objeto "persona" se llama a todas las propiedades de este.
    document.getElementById("personas").innerText +="El usuario " + persona1.nombre + " tiene " + persona1.edad +" años y mide " + persona1.altura +" centímetros";
</script>
